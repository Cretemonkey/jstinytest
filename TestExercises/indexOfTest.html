<!DOCTYPE html>
<html>
  <head>
    <title>indexOf Method Test</title>
  </head>
  <body>
<script src="../simpleTest.js"></script>
<script>

// Syntax: arr.indexOf(searchElement[, startingIndex])

// Arguments: 
//  searchElement: Element to locate in the array.
//  fromIndex: The index to start the search at.

// Return: The first index of the element in the array; -1 if not found.

//indexOf() compares searchElement to elements of the Array using strict equality.

//It should return the first index of the element.
//If the element is not present it will return -1.
//If the fromIndex is greater than or equal to the array's length, -1 is returned.
//If the provided index value is a negative number, it is taken as the offset from the end of the array.
//if the provided index is negative, the array is still searched from front to back.
//It should skip holes.
//It should use index 0 as the default start point to search the array.
//It should use strict equality to return result ('1' !== 1).

function indexOf(originalArray, searchElement, fromIndex) {
  var startSearch = 0;
  
  if (fromIndex >= 0) {
    startSearch = fromIndex;
}
  if (fromIndex < 0) {
	  startSearch = originalArray.length +fromIndex;
}
  for(var i = startSearch; i < originalArray.length; i++) {
    if (i in originalArray) {
      if (originalArray[i] === searchElement) {
        return i;
      }
}
}
	    return -1;
}

tests({
'It should return the first index of the element.': function() {
  var result = indexOf([2, 2], 2, 0);
  eq(result, 0); 
},
'If the element is not present it will return -1.': function() {
  var result = indexOf([1, 2], 3);
  eq(result, -1); 
},
'If the fromIndex is greater than or equal to the array length, -1 is returned.': function() {
  var result = indexOf([1, 2], 2, 2);
  eq(result, -1);
},
'If the provided index value is a negative number, it is taken as the offset from the end of the array.': function() {
  var result = indexOf([2, 1, 2], 2, -2);
  eq(result, 2);
},
'It should skip holes.': function() {
  var result = indexOf([,,,], undefined);
  eq(result, -1);
},
'It should use index 0 as the default start point to search the array.': function() {
  var result = indexOf([1, 2], 2);
  eq(result, 1);
},
'It should use strict equality to return result.': function() {
  var result = indexOf(['1', 2], 1);
  eq(result, -1);
},
});
</script>
</body>
</html>
