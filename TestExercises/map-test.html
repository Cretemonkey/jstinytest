<script src="../tinytest.js"></script>
<script>
// Example 1: Callback should run 3 times.
// map([1, 2, 3], function(){});

// Example 2: Callback has access to ith element.
// map([1, 2, 3], function(number){
//   console.log(number);
// });

// Example 3: Callback has access to the element position.
// map([1, 2, 3], function(number, index){
//   console.log(index);
// });

// Example 4: Callback has access to original array.
// map([1, 2, 3], filter(function(number, index, array){
//   console.log(array);
// });

// Example 5: Callback has access to optional this argument.
// map([1, 2, 3], function(number, index, array, optionalArgument){
//   console.log(this.test);
// }, {test: 'optionalThisArgument'});

// Example 6: The originalArray and the mapped array are not equal.
// var originalArray = [1, 2, 3];
// var mappedArray = map(originalArray, function(){});
// originalArray !== mappedArray;

// Example 7
// var originalArray = [1, 2, 3];
// var mappedArray = map(testArray, function(element){
//   return element * 2;
// });
// Expect mappedArray to be [2, 4, 6]

function map(originalArray, callback, optionalThis){
  var mappedCallback = callback;

  if (optionalThis) {
    mappedCallback = callback.bind(optionalThis);
  }

  var mappedArray = [];
  
  for(var i = 0; i < originalArray.length; i++){
    if (i in originalArray){
      mappedArray[i] = mappedCallback(originalArray[i], i, originalArray)
    }
}
    return mappedArray;
}
tests({
'It should run the callback function array.length times.': function() {
  var numberOfTimesCallbackHasRun = 0;
    map([1, 2, 3], function() {
      numberOfTimesCallbackHasRun++;
    });
    eq(numberOfTimesCallbackHasRun, 3);
  },
  'It should pass in the ith element as the first argument to the callback.': function() {
    map([1], function (number){
      eq(number, 1);
      });
  },
  'It should pass in position i as the second argument to the callback.': function() {
    map([1], function(number, index) {
      eq(index, 0);
    });
  },
  'It should pass in the original array as the third argument to the callback.': function() {
    var testArray = [1, 2, 3];
    map(testArray, function(number, index, originalArray) {
      eq(testArray, originalArray);
    });
  },
  'It should accept an optional this object.': function() {
    map([1], function(){
      eq(this.description, 'I should be accessible inside the callback. I am a configurable this object.');
    }, {description: 'I should be accessible inside the callback. I am a configurable this object.'});
  },
  'It should return an array.': function(){
    var mappedArray = map([], function(){});
      eq(Array.isArray(mappedArray), true);
  },
  'It should return a new array, not the original array.': function(){
    var originalArray = [];
    var mappedArray = map(originalArray, function(){});
      eq(originalArray !== mappedArray, true);
  },
  'It should return a mapped array.': function(){
    var mappedArray = map([1], function(number){
      return number * 4;
    });
    eq(mappedArray, 4);
  },
  'It should skip unassigned indexes.': function(){
    var weirdArray = [, 1, undefined];
    var mappedArray = map(weirdArray, function(number){
      return number * 2;
    });
    eq(0 in mappedArray, false);
    eq(mappedArray[1], 2);
  }
});

</script>
